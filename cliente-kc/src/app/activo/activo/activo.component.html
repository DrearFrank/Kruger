<div class="container">
    <div class="card-deck">
        <div class="card col-md-3 mt-3">
            <form (submit)="addActivo()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>

                <div class="form-group small">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control small " font-size="5" name="nombre"
                        [(ngModel)]="credenciales.nombre">
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
            </form>
        </div>

        <div class="card">
            <h2 style="color: #045FB4" align="center"> LISTA DE ACTIVOS</h2>
            <table *ngIf="!cargando" class="table table-striped table-bordered" style="margin-bottom: 0">

                <thead>
                    <tr>
                        <th scope="col">Estado</th>
                        <th scope="col">Nombre</th>
                        <th scope="col"> OPCIONES</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let atributo of atributos">
                        <td class="text-left" (click)="editActivo(atributo)">
                            <span *ngIf="atributo!==editAtrib">{{getEstado(atributo.estado)}}</span>
                            <select type="select" value="true" *ngIf="atributo===editAtrib"
                                [(ngModel)]="atributo.estado" (blur)="updateActivo()" (keyup.enter)="updateActivo()">
                                <option value="false">Pendiente</option>
                                <option value="true">Terminado</option>
                            </select>


                        </td>
                        <td class="text-left" (click)="editActivo(atributo)">
                            <span *ngIf="atributo!==editAtrib">{{atributo.nombre}}</span>
                            <input *ngIf="atributo===editAtrib" [(ngModel)]="atributo.nombre" (blur)="updateActivo()"
                                (keyup.enter)="updateActivo()">
                        </td>
                        <td class="text-right">
                            <button class="btn btn-danger" title="delete atributo"
                                (click)="deleteActivo(atributo)">Delete</button>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card card-body bg-light text-center">
        <span class="small">* click on item to edit and just click anywhere to update</span>
    </div>
</div>
