<div class="container">
  <div class="card-deck">
      <div class="card col-md-3 mt-3">
          <form (submit)="addActivo()">
              <h1 class="h3 mb-3 font-weight-normal">Register</h1>
              <div class="form-group">
                <label for="name">Categoria de Activos</label>
               <select name="Tipo" placeholder="select" [(ngModel)]="credenciales.id_categoria_ac" font-size="5">
                   <option *ngFor="let item of atributocategorias" [ngValue]="item.id_categoria">
                     {{item.nombre}}
                   </option>
               </select>
               </div>
              <div class="form-group small">
                  <label for="name">Nombre</label>
                  <input type="text" class="form-control small " font-size="5" name="nombre"
                      [(ngModel)]="credenciales.nombre">
              </div>

              <div class="form-group">
                  <label for="name">Serie</label>
                  <input type="text" class="form-control" name="Siglas" [(ngModel)]="credenciales.serie">
              </div>
              <div class="form-group">
                <label for="name">Cod_utn</label>
                <input type="text" class="form-control" name="Siglas" [(ngModel)]="credenciales.cod_utn">
            </div>
            <div class="form-group">
                <label for="name">estado</label>
                <input type="text" class="form-control" name="Siglas" [(ngModel)]="credenciales.estado">
            </div>
            <div class="form-group">
                <label for="name">cantidad</label>
                <input type="number" class="form-control" name="Siglas" [(ngModel)]="credenciales.cantidad">
            </div>
              <div class="form-group">
                  <label for="email">Descripcion</label>
                  <textarea rows="4" cols="50" class="form-control" name="Descripcion"
                      [(ngModel)]="credenciales.descripcion"></textarea>
              </div>

              <button type="submit" class="btn btn-lg btn-primary btn-block">Register!</button>
          </form>
      </div>

      <div class="card">
          <h2 style="color: #045FB4" align="center"> LISTA DE ACTIVOS</h2>
          <table class="table table-striped table-bordered" style="margin-bottom: 0">

              <thead>
                  <tr>
                      <th scope="col">Nombre</th>
                      <th scope="col">Categoria</th>
                      <th scope="col">Serie</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col"> OPCIONES</th>
                  </tr>
              </thead>
              <tbody>
                   
                  <tr *ngFor="let atributo of atributos">
                      <td class="text-left" (click)="editActivo(atributo)">
                          <span *ngIf="atributo!==editAtrib">{{atributo.nombre}}</span>
                          <input *ngIf="atributo===editAtrib" [(ngModel)]="atributo.nombre" (blur)="updateActivo()"
                              (keyup.enter)="updateActivo()">
                      </td>
                    
                      <td>{{atributo.id_carrera_ac}}</td>
                      <td> {{atributo.serie}}</td>
                      <td> {{atributo.descripcion}}</td>

                      <td class="text-right">
                          <button class="btn btn-danger" title="delete atributo"
                              (click)="deleteActivo(atributo)">Delete</button>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  <div class="card card-body bg-light text-center">
      <span class="small">* click on item to edit and just click anywhere to update</span>
  </div>
</div>
